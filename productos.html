<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Inicio</a>
        <a class="navegacion__enlace" href="mecanicos.html">Mecánicos</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="productos.html">Productos</a>
        <a class="navegacion__enlace" href="nosotros.html">Contacto</a>
        <a class="navegacion__enlace" href="registrar.html">Registrar</a>
    </nav>
    <h1>Tienda</h1>

    <div class="container-icon">
        <div class="container-cart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>
            <div class="count-products">
                <span id="contador-productos">0</span>
            </div>
        </div>

        <div class="container-cart-products hidden-cart">
            <div class="row-product hidden">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Bijias</p>
                        <span class="precio-producto-carrito">$3990</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
            </div>

            <div class="cart-total hidden">
                <h3>Total:</h3>
                <span class="total-pagar">$200</span>
            </div>
            <p class="cart-empty">El carrito está vacío</p>
        </div>
    </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="img/bujia.jpg" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Bujia</h2>
                <p class="price">$3990</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/bateria.jpeg" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>bateria</h2>
                <p class="price">$40.0000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/neumatico.jpg" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Neumatico</h2>
                <p class="price">$35.000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/aceite_motor.jpeg" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Aceite de Motor</h2>
                <p class="price">$20.000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/multimetro.jpeg" alt="producto" />
            </figure>
            <div class="info-product">
                <h2>Multimetro</h2>
                <p class="price">$35.000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__texto">Taller mecánico Mcqueen©Todos los derechos Reservados 2023.</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
